<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智能图像分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --login-bg-light: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --login-bg-dark: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --card-shadow-light: 0 15px 30px rgba(0, 0, 0, 0.1);
            --card-shadow-dark: 0 15px 30px rgba(0, 0, 0, 0.3);
            --input-bg-light: rgba(255, 255, 255, 0.9);
            --input-bg-dark: rgba(28, 28, 30, 0.8);
            --input-border-light: rgba(0, 0, 0, 0.1);
            --input-border-dark: rgba(255, 255, 255, 0.1);
            --button-hover-light: #0056b3;
            --button-hover-dark: #0A84FF;
            --error-bg-light: #f8d7da;
            --error-bg-dark: #442726;
            --error-text-light: #721c24;
            --error-text-dark: #f8d7da;
            --success-bg-light: #d4edda;
            --success-bg-dark: #264d26;
            --success-text-light: #155724;
            --success-text-dark: #d4edda;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--login-bg-light);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body.dark-theme {
            background: var(--login-bg-dark);
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }
        
        .login-card {
            background-color: var(--surface-light);
            border-radius: 20px;
            box-shadow: var(--card-shadow-light);
            overflow: hidden;
            padding: 2.5rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .dark-theme .login-card {
            background-color: var(--surface-dark);
            box-shadow: var(--card-shadow-dark);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-light), var(--secondary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .dark-theme .login-header h1 {
            background: linear-gradient(45deg, var(--primary-dark), var(--secondary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header p {
            color: var(--text-secondary-light);
            font-size: 1rem;
        }
        
        .dark-theme .login-header p {
            color: var(--text-secondary-dark);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary-light);
            transition: all 0.3s ease;
        }
        
        .dark-theme .form-group label {
            color: var(--text-primary-dark);
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid var(--input-border-light);
            background-color: var(--input-bg-light);
            color: var(--text-primary-light);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .dark-theme .form-control {
            border: 1px solid var(--input-border-dark);
            background-color: var(--input-bg-dark);
            color: var(--text-primary-dark);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        
        .dark-theme .form-control:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.3);
        }
        
        .form-icon {
            position: absolute;
            top: 2.7rem;
            left: 1rem;
            color: var(--text-secondary-light);
        }
        
        .dark-theme .form-icon {
            color: var(--text-secondary-dark);
        }
        
        .icon-input {
            padding-left: 2.5rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-light);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .dark-theme .btn-login {
            background-color: var(--primary-dark);
        }
        
        .btn-login:hover {
            background-color: var(--button-hover-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .dark-theme .btn-login:hover {
            background-color: var(--button-hover-dark);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary-light);
        }
        
        .dark-theme .login-footer {
            color: var(--text-secondary-dark);
        }
        
        .login-footer a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .dark-theme .login-footer a {
            color: var(--primary-dark);
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: var(--error-bg-light);
            color: var(--error-text-light);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .dark-theme .error-message {
            background-color: var(--error-bg-dark);
            color: var(--error-text-dark);
        }
        
        .error-message i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }
        
        .success-message {
            background-color: var(--success-bg-light);
            color: var(--success-text-light);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .dark-theme .success-message {
            background-color: var(--success-bg-dark);
            color: var(--success-text-dark);
        }
        
        .success-message i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-primary-light);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .dark-theme .theme-toggle {
            color: var(--text-primary-dark);
        }
        
        .theme-toggle:hover {
            transform: rotate(15deg);
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary-light);
            margin-right: 0.5rem;
        }
        
        .dark-theme .logo i {
            color: var(--primary-dark);
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary-light);
        }
        
        .dark-theme .logo-text {
            color: var(--text-primary-dark);
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
            
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span class="logo-text">智能图像分析</span>
            </div>
            
            <div class="login-header">
                <h1>欢迎回来</h1>
                <p>请登录您的账户以继续</p>
            </div>
            
            {% if request.args.get('registered') %}
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <span>注册成功！请使用您的新账户登录。</span>
            </div>
            {% endif %}
            
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            <form method="post" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" id="username" name="username" class="form-control icon-input" placeholder="输入您的用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" id="password" name="password" class="form-control icon-input" placeholder="输入您的密码" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            
            <div class="login-footer">
                <p>还没有账户？ <a href="{{ url_for('register') }}">立即注册</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }
        
        // 检查用户之前的主题偏好
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
            }
            
            // 添加输入框焦点效果
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.querySelector('label').style.color = document.body.classList.contains('dark-theme') ? 
                        'var(--primary-dark)' : 'var(--primary-light)';
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.querySelector('label').style.color = '';
                });
            });
        });
    </script>
</body>
</html>
