<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 智能图像分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --login-bg-light: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --login-bg-dark: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --card-shadow-light: 0 15px 30px rgba(0, 0, 0, 0.1);
            --card-shadow-dark: 0 15px 30px rgba(0, 0, 0, 0.3);
            --input-bg-light: rgba(255, 255, 255, 0.9);
            --input-bg-dark: rgba(28, 28, 30, 0.8);
            --input-border-light: rgba(0, 0, 0, 0.1);
            --input-border-dark: rgba(255, 255, 255, 0.1);
            --button-hover-light: #0056b3;
            --button-hover-dark: #0A84FF;
            --error-bg-light: #f8d7da;
            --error-bg-dark: #442726;
            --error-text-light: #721c24;
            --error-text-dark: #f8d7da;
            --success-bg-light: #d4edda;
            --success-bg-dark: #264d26;
            --success-text-light: #155724;
            --success-text-dark: #d4edda;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--login-bg-light);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body.dark-theme {
            background: var(--login-bg-dark);
        }
        
        .register-container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }
        
        .register-card {
            background-color: var(--surface-light);
            border-radius: 20px;
            box-shadow: var(--card-shadow-light);
            overflow: hidden;
            padding: 2.5rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .dark-theme .register-card {
            background-color: var(--surface-dark);
            box-shadow: var(--card-shadow-dark);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-light), var(--secondary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .dark-theme .register-header h1 {
            background: linear-gradient(45deg, var(--primary-dark), var(--secondary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .register-header p {
            color: var(--text-secondary-light);
            font-size: 1rem;
        }
        
        .dark-theme .register-header p {
            color: var(--text-secondary-dark);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary-light);
            transition: all 0.3s ease;
        }
        
        .dark-theme .form-group label {
            color: var(--text-primary-dark);
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid var(--input-border-light);
            background-color: var(--input-bg-light);
            color: var(--text-primary-light);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .dark-theme .form-control {
            border: 1px solid var(--input-border-dark);
            background-color: var(--input-bg-dark);
            color: var(--text-primary-dark);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        
        .dark-theme .form-control:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.3);
        }
        
        .form-icon {
            position: absolute;
            top: 2.7rem;
            left: 1rem;
            color: var(--text-secondary-light);
        }
        
        .dark-theme .form-icon {
            color: var(--text-secondary-dark);
        }
        
        .icon-input {
            padding-left: 2.5rem;
        }
        
        .btn-register {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-light);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .dark-theme .btn-register {
            background-color: var(--primary-dark);
        }
        
        .btn-register:hover {
            background-color: var(--button-hover-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .dark-theme .btn-register:hover {
            background-color: var(--button-hover-dark);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .register-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary-light);
        }
        
        .dark-theme .register-footer {
            color: var(--text-secondary-dark);
        }
        
        .register-footer a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .dark-theme .register-footer a {
            color: var(--primary-dark);
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: var(--error-bg-light);
            color: var(--error-text-light);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .dark-theme .error-message {
            background-color: var(--error-bg-dark);
            color: var(--error-text-dark);
        }
        
        .error-message i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-primary-light);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .dark-theme .theme-toggle {
            color: var(--text-primary-dark);
        }
        
        .theme-toggle:hover {
            transform: rotate(15deg);
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary-light);
            margin-right: 0.5rem;
        }
        
        .dark-theme .logo i {
            color: var(--primary-dark);
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary-light);
        }
        
        .dark-theme .logo-text {
            color: var(--text-primary-dark);
        }
        
        /* 密码强度指示器 */
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
            background-color: #e9ecef;
        }
        
        .password-strength-bar {
            height: 100%;
            border-radius: 5px;
            width: 0;
            transition: all 0.3s ease;
        }
        
        .strength-weak {
            width: 33%;
            background-color: #dc3545;
        }
        
        .strength-medium {
            width: 66%;
            background-color: #ffc107;
        }
        
        .strength-strong {
            width: 100%;
            background-color: #28a745;
        }
        
        .password-feedback {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            color: var(--text-secondary-light);
        }
        
        .dark-theme .password-feedback {
            color: var(--text-secondary-dark);
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .register-card {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .register-container {
                padding: 1rem;
            }
            
            .register-card {
                padding: 1.5rem;
            }
            
            .register-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
            
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span class="logo-text">智能图像分析</span>
            </div>
            
            <div class="register-header">
                <h1>创建新账户</h1>
                <p>注册一个账户以使用智能图像分析系统</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            <form method="post" action="{{ url_for('register') }}" id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" id="username" name="username" class="form-control icon-input" placeholder="创建您的用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <i class="fas fa-envelope form-icon"></i>
                    <input type="email" id="email" name="email" class="form-control icon-input" placeholder="输入您的电子邮箱" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" id="password" name="password" class="form-control icon-input" placeholder="创建您的密码" required onkeyup="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-feedback" id="passwordFeedback"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">确认密码</label>
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control icon-input" placeholder="再次输入您的密码" required onkeyup="checkPasswordMatch()">
                    <div class="password-feedback" id="confirmFeedback"></div>
                </div>
                
                <button type="submit" class="btn-register" id="registerBtn">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
            </form>
            
            <div class="register-footer">
                <p>已有账户？ <a href="{{ url_for('login') }}">立即登录</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }
        
        // 检查密码强度
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const feedback = document.getElementById('passwordFeedback');
            
            // 移除所有类
            strengthBar.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
            
            if (password.length === 0) {
                strengthBar.style.width = '0';
                feedback.textContent = '';
                return;
            }
            
            // 简单的密码强度检查
            let strength = 0;
            
            // 长度检查
            if (password.length >= 8) {
                strength += 1;
            }
            
            // 包含数字
            if (/\d/.test(password)) {
                strength += 1;
            }
            
            // 包含特殊字符
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                strength += 1;
            }
            
            // 包含大写字母
            if (/[A-Z]/.test(password)) {
                strength += 1;
            }
            
            // 包含小写字母
            if (/[a-z]/.test(password)) {
                strength += 1;
            }
            
            // 根据强度设置样式和反馈
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                feedback.textContent = '弱：尝试添加数字、特殊字符和大小写字母';
                feedback.style.color = '#dc3545';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                feedback.textContent = '中等：可以再添加一些特殊字符';
                feedback.style.color = '#ffc107';
            } else {
                strengthBar.classList.add('strength-strong');
                feedback.textContent = '强：非常安全的密码';
                feedback.style.color = '#28a745';
            }
        }
        
        // 检查密码匹配
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const feedback = document.getElementById('confirmFeedback');
            
            if (confirmPassword.length === 0) {
                feedback.textContent = '';
                return;
            }
            
            if (password === confirmPassword) {
                feedback.textContent = '密码匹配';
                feedback.style.color = '#28a745';
            } else {
                feedback.textContent = '密码不匹配';
                feedback.style.color = '#dc3545';
            }
        }
        
        // 表单验证
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById('confirmFeedback').textContent = '密码不匹配，请重新输入';
                document.getElementById('confirmFeedback').style.color = '#dc3545';
            }
        });
        
        // 检查用户之前的主题偏好
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
            }
            
            // 添加输入框焦点效果
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.querySelector('label').style.color = document.body.classList.contains('dark-theme') ? 
                        'var(--primary-dark)' : 'var(--primary-light)';
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.querySelector('label').style.color = '';
                });
            });
        });
    </script>
</body>
</html>
